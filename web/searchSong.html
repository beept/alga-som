<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Modulo de Busca Música</title>
    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="style/playerStyle.css"/>
  </head>
  <body>

    <form id="searchSongForm" method="GET" enctype="text/plain" class="">
        
      <label for="seachKey"><!-- PlaceholderUp --></label>
      <input id="seachKey" type="text" name="songName" placeholder="Busque: Música, Estilo, Autor" required pattern="[\w\s]+">
      
      <button type="reset" value="Reset">Limpar Resultado</button>
      <button type="submit">Procurar</button>
      <button type="button">Tocar Todas</button>
      <!--<button type="button">Inserir Nova Música</button>-->
      
<!--      <input type="image" alt="Login" src="cancel.png.png">
      <input type="submit" value="Ok"/>
      <input type="button" value="Tocar Todas">-->
      
    </form>
    
    <!-- FULL PLAYER CONTAINER -->
    <div class="player">
      
      <!-- PLAYER HEADER -->
      <div class="player__header">
        
        <!-- THUMBNAIL SONG CONTAINER (SLIDER) -->
        <div class="player__img player__img--absolute slider">
          
          <!-- PLAYLIST BUTTON -->
          <button class="player__button player__button--absolute--nw playlist">
            <img src="resources/playlist.svg" alt="playlist-icon"/>
          </button>
          
          <!-- PLAY AND PAUSE BUTTON -->
          <button class="player__button player__button--absolute--center play">
            <img src="resources/playPauseBtn/play.svg" alt="play-icon"/>
            <img src="resources/playPauseBtn/pause.svg" alt="pause-icon"/>
          </button>
          
          <!-- SONGS THUMBNAILS -->
          <div id="current_thumbnails_list" class="slider__content">
            <img class="img slider__img" src="resources/1.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/2.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/3.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/4.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/5.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/6.jpg" alt="cover"/>
            <img class="img slider__img" src="resources/7.jpg" alt="cover"/>
          </div>
        </div>

        <!-- CONTROLS CONTAINER -->
        <div class="player__controls">
          
          <!-- BACK BUTTON -->
          <button class="player__button back">
            <img class="img" src="resources/back.svg" alt="back-icon"/>
          </button>
          
          
          <!-- AUTOR AND SONG NAME CONTAINER -->
          <p class="player__context slider__context">
            <!-- AUTOR NAME -->
            <strong class="slider__name"></strong>
            
            <!-- SONG NAME (SLIDER) -->
            <span class="player__title slider__title"></span>
          </p>
          
          <!-- NEXT BUTTON -->
          <button class="player__button next">
            <img class="img" src="resources/next.svg" alt="next-icon"/>
          </button>
          
          <!-- PROGRES BAR -->
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
          
        </div>
        
      </div>
      
      <!-- SONGS UL CONTAINER -->
      <ul class="player__playlist list" id="current_list">
        
        <!-- LI ITEM SONG -->
        <li class="player__song">
          <img class="player__img img" src="resources/1.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">no time</b>
            <span class="flex">
              <span class="player__title">lastlings</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/1.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/2.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">blinding lights</b>
            <span class="flex">
              <span class="player__title">the weeknd</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/2.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/3.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">джованна</b>
            <span class="flex">
              <span class="player__title">enrasta</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/3.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/4.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">a man</b>
            <span class="flex">
              <span class="player__title">travis scott</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/4.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/5.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">unforgetting</b>
            <span class="flex">
              <span class="player__title">zaxx</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/5.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/6.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">waharan</b>
            <span class="flex">
              <span class="player__title">Randall</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/6.mp3"></audio>
        </li>
        
        <li class="player__song">
          <img class="player__img img" src="resources/7.jpg" alt="cover"/>
          <p class="player__context">
            <b class="player__song-name">starlight feat mr gabriel<span class="uppercase">4am</span> remix</b>
            <span class="flex">
              <span class="player__title">jai wolf</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="http://physical-authority.surge.sh/music/7.mp3"></audio>
        </li>
      </ul>
    </div>
  </body>
  <script src="searchSongController.js"></script>
</html>
